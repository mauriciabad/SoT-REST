<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Page Redirection</title>
</head>
<body>

<p>To run the web client run in the console:</p>
<ol>
    <li>Go to "/web-client" folder</li>
    <li><pre>npm install</pre></li>
    <li><pre>npm run start</pre></li>
    <li><a href='http://localhost:3000/'>The client</a> will open automatically once ready</li>
</ol>

<script>
    fetch("http://localhost:3000").then(function(response) {
        if(response.status == 200){
            window.location.href = "http://localhost:3000"
        }
    });
</script>
</body>
</html>
