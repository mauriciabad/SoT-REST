<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airline API</title>
  <style>body{background: #0C6291; color: #fff;}</style>
</head>
<body>

  <pre id="flights"></pre>

  <script>
    fetch('http://localhost:8080/airline/v1/flights')
    .then(response => response.json())
    .then(flights => {
      document.getElementById("flights").textContent = JSON.stringify(flights,null,2);
    });
  </script>
</body>
</html>
